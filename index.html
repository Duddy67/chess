<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://codalia.dubya.net/chess/css/styles.css">
</head>

<body>
  <div class="container pt-5 mb-5">
      <div class="row">
          <div class="col-2 information">
              <p class="h5">History</p>
              <div class="row fw-bold">
                  <div class="col-3 text-center">
                      #
                  </div>
                  <div class="col-9 text-center">
                      Moves
                  </div>
              </div>
              <div class="table-wrapper" id="history-wrapper">
              <table id="history" class="table table-striped history">
                  <tbody>
                      <tr></tr> <!-- Used to reverse the 2 colors -->
                  </tbody>
              </table>
              </div>
          </div>
          <div id="chessboard" class="col-10">
          </div>
      </div>

      <div id="promotionBlack" class="new-piece-board" data-side="b" data-position="">
        <div class="new-piece">
          <img src="images/Rb.png" data-piece="Rb" class="piece">
        </div>
        <div class="new-piece">
          <img src="images/Nb.png" data-piece="Nb" class="piece">
        </div>
        <div class="new-piece">
          <img src="images/Bb.png" data-piece="Bb" class="piece">
        </div>
        <div class="new-piece">
          <img src="images/Qb.png" data-piece="Qb" class="piece">
        </div>
      </div>

      <div id="promotionWhite" class="new-piece-board" data-side="w" data-position="">
        <div class="new-piece">
          <img src="images/Rw.png" data-piece="Rw" class="piece">
        </div>
        <div class="new-piece">
          <img src="images/Nw.png" data-piece="Nw" class="piece">
        </div>
        <div class="new-piece">
          <img src="images/Bw.png" data-piece="Bw" class="piece">
        </div>
        <div class="new-piece">
          <img src="images/Qw.png" data-piece="Qw" class="piece">
        </div>
      </div>
  </div>

  <!--<script src="js/chess.js"></script>
  <script src="js/main.js"></script>-->
  <!--<script src="js/chessboard.js"></script>
  <script src="js/piece.js"></script>
  <script src="js/script.js"></script>-->
  <script src="js/oop.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
