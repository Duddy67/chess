<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

<body>
  <div class="container pt-5 mb-5">
      <div class="row">
          <div class="col-2 information">
              <p class="h5">History</p>
              <div class="row fw-bold">
                  <div class="col-3 text-center">
                      #
                  </div>
                  <div class="col-9 text-center">
                      Moves
                  </div>
              </div>
              <div class="table-wrapper" id="history-wrapper">
              <table id="history" class="table table-striped history">
                  <tbody>
                      <tr></tr> <!-- Used to reverse the 2 colors -->
                  </tbody>
              </table>
              </div>
          </div>
          <div id="chessboard" class="col-10">
          </div>
      </div>
  </div>

  <script src="js/chess.js"></script>
  <script src="js/main.js"></script>

</html>
